<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8" />
	<title>OnlineCompiler</title>
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
	
	<div class="container" style="padding: 6px 0px 2px 0px; max-width: 95%;">

		<h1>Online C++ compiler</h1>
		※コンパイル・実行はオンライン上で実行されるため、インターネット環境が必須です。
		<br>
		<div class="row">
			<div class="col-5">

				<button id="select-problem-button">問題を開く</button>
				【作問者用→】
				<button id="select-pdf-button">PDFを選択</button>
				<button id="select-json-button">Jsonを選択</button>
				<div id="pdf-container"></div>
			</div>

			<div class="col-7" style="display: flex;">
				<div class="container">

					<button id="buttonCompile" class="btn btn-primary" type="submit" disabled="true">
						コンパイル・実行
					</button>
					<div id="monaco-container"
						style="font-size: 24px; min-width: 900px; width:auto; height: 600px; border: 1px solid #ccc">
					</div>
					
					<div id="tests-count" style="font-size: 26px;">
					</div>

					<div id="outputs-container" class="overflow-auto" style="font-size: 24px; height:300px;">
						<!-- <div id="output" style="font-size: 24px; height: 300px; border: 1px solid #ccc">
							stdin: <br>
							stdout:
						</div> -->
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

<script src="index.js"></script>

</html>
